<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>color picker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Pick a color!</h2>
    </div>

    <div class="rgb">
      <!-- render -->
    </div>

    <div class="rgb-picker">
      <label for="pick">Select color:</label>
      <input type="color" id="pick" name="rgb-color" value="#FFFFFF"><br><br>

    </div>
  </div>
  <div class="hex">
    <input id="hex-input-text" type="text" placeholder="#FFFFFF">
  </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
